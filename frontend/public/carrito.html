<body>

            <a href="carrito.html" class="nav-icon cart-icon active" title="Ver Carrito">

            <a href="#" class="nav-icon user-icon" title="Mi Cuenta">üë§</a>

    <main class="carrito-container">
        <h1>Tu Pedido</h1>
        
        <div class="carrito-layout">
            
            <section class="carrito-productos">

                <div class="cart-list" id="cart-list">
                    <p class="empty-cart-message">Tu carrito est√° vac√≠o. <a href="menu.html">Ver men√∫</a></p>
                </div>

                <div class="cart-summary">
                    <div class="summary-line">

                    </div>
                    <div class="summary-line total-line">
                        <span>TOTAL A PAGAR:</span>
                        <span id="total-display">$0,00</span>
                    </div>
                </div>
            </section>

            <section class="checkout-form">
                <h2>Datos y Pago</h2>
                <form id="checkout-form">
                    
                    <fieldset>
                        <legend>Datos de Contacto</legend>
                        <div class="form-group">
                            <label for="nombre">Nombre y Apellido *</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Tel√©fono (WhatsApp) *</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Retiro del Pedido</legend>
                        <div class="form-group">
                            <label for="retiro">Tipo de Retiro</label>
                            <select id="retiro" name="retiro">
                                <option value="local">Retiro en Local (Gratis)</option>
                                <option value="envio">Env√≠o a Domicilio (Costo adicional)</option>
                            </select>
                        </div>
                        <div class="form-group" id="direccion-group" style="display:none;">
                            <label for="direccion">Direcci√≥n de Env√≠o *</label>
                            <input type="text" id="direccion" name="direccion">
                        </div>
                        <div class="form-group">
                            <label for="notas">Notas / Horario Preferido</label>
                            <textarea id="notas" name="notas"></textarea>
                        </div>
                    </fieldset>

                    <button type="submit" id="pay-button" class="btn-checkout">PAGAR AHORA</button>

                </form>
            </section>
        </div>
